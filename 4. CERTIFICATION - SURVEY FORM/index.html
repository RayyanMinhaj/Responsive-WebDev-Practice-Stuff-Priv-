<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>


<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <fieldset>
      
    <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter Your Name" required/></label>
    
    <br>
    <br>
    
    <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter Your Email" required/></label>
    
    <br>
    <br>
    
    <label id="number-label" for="age">Age <input id="number" type="number" min=13 max="120" placeholder="Age"/></label>

    <br>
    <br>
    </fieldset>


    <fieldset>
      
    <label for="dropdown">Which Option Best Describes your current role?
    <select id="dropdown">
      <option value="">Select an option</option>
      <option value="1">Student</option>
      <option value="2">Full-time Job</option>
      <option value="3">Full-time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    </label>

    </fieldset>



    <br>

    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
    <br>
    <label for="def"><input id="def" value="1" class="inline" name="same" type="radio"/>Definitely </label>
    <br>
    <label for="maybe"><input id="maybe" value="0" class="inline" name="same" type="radio"/>Maybe </label>
    <br>
    <label for="no"><input id="no"  value="-1" class="inline" name="same" type="radio"/>Not Sure </label>
    </fieldset>

    <br>

    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
    <br>
    <label><input class="inline" value=1 type="checkbox"/>Front-end Project </label>
    <br>
    <label><input class="inline" value=2 type="checkbox"/>Back-end Project </label>
    <br>
    <label><input class="inline" value=3 type="checkbox"/>Data Visualization </label>
    <br>
    <label><input class="inline" value=4 type="checkbox"/>Challenges</label>
    </fieldset>

    <br>
    
    <fieldset>
      <label>
      Any Comments or Suggestions?
      <br>
      <textarea id="comments" class="textarea" placeholder="Enter your comments here...">
      </textarea>
    </label>

    <br>

    <input type="submit" class="button" id="submit" name="Submit"/>
    </fieldset>




  </form>

  




</body>







</html>
